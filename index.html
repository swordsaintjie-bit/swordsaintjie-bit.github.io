<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 网页标题（浏览器标签上显示的名字） -->
    <title>sword</title>
    <!-- 简单样式：让内容居中、图片不超出屏幕 -->
    <style>
        body {
            text-align: center; /* 文字和图片居中 */
            margin: 20px; /* 页面边距，不贴边 */
        }
        img {
            max-width: 80%; /* 图片最大宽度80%，避免太大 */
            margin: 15px 0; /* 图片上下留间距 */
            border-radius: 8px; /* 图片圆角（可选，好看） */
        }
    </style>
</head>
<body>
    <!-- 网页名称（页面上显示的大标题） -->
    <h1>sword</h1>

    <!-- 第一张图片：src替换成你的图片文件名 -->
    <img src="images/pic1.jpg" alt="第一张图片">

    <!-- 第二张图片：src替换成你的图片文件名 -->
    <img src="images/pic2.jpg" alt="第二张图片">

    <!-- 第二张图片：src替换成你的图片文件名 -->
    <img src="images/pic3.jpg" alt="第三张图片">
</body>
</html>
